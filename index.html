<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="script.js"></script>
</head>
<body>
	<div id="barre_mobile_detaillee">
		<a href='mailto:contact@contact.fr' id="mail_barre_mobile_detaillee"><i class="fa fa-envelope" aria-hidden="true"></i></a>
		<a href='tel: 0247010203' id="tel_barre_mobile_detaillee"><i class="fa fa-phone" aria-hidden="true"></i></a>
		<a href='' onclick="map()"><i class="fa fa-map" aria-hidden="true"></i></a>
	</div>
	
	<!-- Menu mobile -->
	<div id="menu">
			<div onclick="phone()" class="slide">
				<i class="fa fa-phone" aria-hidden="true"></i>
			</div>

			<div onclick="map()" class="slide">
				<i class="fa fa-map" aria-hidden="true"></i>
			</div>

			<div onclick="affiche_menu()">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</div>

			<div onclick="mail()" class="slide">
				<i class="fa fa-envelope" aria-hidden="true"></i>
			</div>
		</div>
	<!-- Menu mobile -->
	
	<!-- Contact us -->
		<p onclick="contact()">Nous contacter <i class="fa fa-sort-down" aria-hidden="true"></i></p>
		<form>
			<div id="contact_form">
				<input type="mail" placeholder="@" id="mail"><br>
				<textarea placeholder="Votre message"></textarea><br>
				<input type="submit" id="btn_envoie_contact">
			</div>
		</form>
	<!-- Contact us -->
</body>
</html>
